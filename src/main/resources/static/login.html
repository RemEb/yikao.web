<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆-码云Gitee.com</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
<div class="container">
    <form action="">
        <div class="header">
            <img src="images/register.png" alt=""><span>登陆</span>
            <span class="login_tip"><a href="#">注册</a></span>
        </div>

        <div class="field">
            <input type="text"  placeholder="邮箱" name="login_email">
        </div>

        <div class="field">
            <input type="text" placeholder="请输入用户密码" name="login_password">
        </div>

        <div class="field" id="remember">
            <input type="checkbox">记住我
            <a href="#">忘记密码</a>
        </div>

        <div class="field" id="login">
            <input type="button" value="登 陆">
        </div>

        <div id="oschina">
            <img src="images/OSChina.png" alt="">
            <span>使用OSChina账号登陆</span>
        </div>

        <div id="other_login">
            <div class="line"></div>
            <span>其他方式登陆</span>
            <div class="line"></div>
        </div>

        <div id="login_type">
            <img src="images/ali.png" alt="">
            <img src="images/github.png" alt="">
            <img src="images/weibo.png" alt="">
            <img src="images/qq.png" alt="">
            <img src="images/windows.png" alt="">
            <img src="images/csdn.png" alt="">
            <img src="images/wechat.png" alt="">
            <img src="images/dd.png" alt="">
        </div>

        <div id="re_send">
            <span>重发激活邮件</span>
        </div>
    </form>
</div>
</body>
</html>
